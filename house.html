<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StuyReal</title>
    <link rel="stylesheet" type="text/css" href="realstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="jquery.selectric.min.js"></script>
    <link rel="stylesheet" href="selectric.css">
    <link href="https://fonts.googleapis.com/css?family=Coiny|Josefin+Sans|Open+Sans" rel="stylesheet">
</head>
<body>

<form method="get" action="bulk.py">
    <p>Note: Choosing multiple subfilters within a filter with "Any" as one of those subfilters will make the effect of "Any" go away. If you want all subfilters of a filter, make sure that filter has ONLY "Any". </p>
    <div id="Locations">
        <h2> Location </h2>
        <select name="Locations" multiple size="13">
            <option value="" disabled selected>Select your option</option>
            <option>Any</option>
            <option>Bayside</option>
            <option>Upper East Side</option>
            <option>Tribeca</option>
            <option>Staten Island</option>
            <option>Sunset Park</option>
            <option>Williamsburg</option>
            <option>Astoria</option>
            <option>Lower East Side</option>
            <option>Park Slope</option>
            <option>Parkchester</option>
            <option>Upper West Side</option>
        </select>
    </div>

    <div id="Type">
        <h2>House Types</h2>
        <select name="Type" multiple size="7">
            <option value="" disabled selected>Select your option</option>
            <option>Any</option>
            <option>Apartment</option>
            <option>Condo</option>
            <option>Coop</option>
            <option>Multi</option>
            <option>Single</option>
        </select>
    </div>

    <div id="Beds">
        <h2>Beds</h2>
        <select name="Beds" multiple size="9">
            <option value="" disabled selected>Select your option</option>
            <option>Any</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
        </select>
    </div>

    <div id="Baths">
        <h2> Baths </h2>
        <select name="Baths" multiple size="16">
            <option value="" disabled selected>Select your option</option>
            <option>Any</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
        </select>

    </div>


    <div id="SUBMIT">
    <input name="Press_me" type="submit" value="Search!">
    </div>
</form>

<script>
    $(function() {
        $('select').selectric();
    });

</script>
</body>
</html>
