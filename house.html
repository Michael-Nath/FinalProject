<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StuyReal</title>
    <link rel="stylesheet" type="text/css" href="realstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="jquery.selectric.min.js"></script>
    <link rel="stylesheet" href="selectric.css">
    <link href="https://fonts.googleapis.com/css?family=Coiny|Josefin+Sans|Open+Sans" rel="stylesheet">
</head>
<body>
<form method="get" action="bulk.py">
    <div id="Locations">
        <h2> Location </h2>
        <select name="Locations" size="6">
            <option>Bayside</option>
            <option>Upper East Side</option>
            <option>Tribeca</option>
            <option>Staten Island</option>
            <option>Sunset Park</option>
            <option>Lower East Side</option>
        </select>
    </div>
    <div id="Beds">
        <h2>Beds</h2>
        <select name="Beds" size="7">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
        </select>
    </div>

    <div id="Baths">
        <h2> Baths </h2>
        <select name="Baths" size="7">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
        </select>
    </div>
    <div id="SUBMIT">
    <input name="Press_me" type="submit" value="Test">
    </div>
</form>

<script>
    $(function() {
        $('select').selectric();
    });
</script>
</body>
</html>
